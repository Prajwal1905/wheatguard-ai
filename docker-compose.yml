services:
  db:
    image: postgis/postgis:latest
    container_name: wheatguard-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - backend-net


  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: wheatguard-api

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "8000:8000"

    env_file:
      - .env

    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads

    restart: always
    networks:
      - backend-net


volumes:
  pgdata:

networks:
  backend-net:
    driver: bridge
